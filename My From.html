1<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center>
    <h1>My Registration form to Html</h1>
</center>
<form>
    <table>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text"placeholder="Name"name>
            </td>
        </tr>
        <tr>
            <td>
                Phone Number
            </td>
            <td>
                <input type="Phone"placeholder=725490****>
            </td>
        </tr>
        <tr>
            <td>
                Email Id:
            </td>
            <td>
                <input type="Email"placeholder="****@gmail.com"
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password"placeholder="password"
            </td>
        </tr>
        <tr>
            <td>
                gender:
            </td>
            <td>
                <input type="radio"name="gender">male
                <input type="radio"name="gender">Famale
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date"
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox"playind cricket>playing cricket
                <input type="checkbox"singing>singing
                <input type="checkbox"dancing>dancing
            </td>

        <tr>
            <td>
                Eduction Qualification
            </td>
            <td>

        </tr>
        <tr>
            <td>

                <textarea row="5" col="17" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
                <input type="Reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
